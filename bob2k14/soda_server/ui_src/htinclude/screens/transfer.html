<div id="transfer" class="ui-screen">
    <div class="col-xs-5">
            <div class="list-group">
                @@include('snippets/tsidebutton.html', {
                    "id" : "transfer-exitbtn",
                    "target" : "options",
                    "fa" : "fa-sign-out",
                    "text" : "Cancel"
                })
            </div>
    </div>
    <div class="col-xs-7">
            <p>
                <form>
                <fieldset>
                <div class="row">
                    User to transfer to:
                    <input type="text" class="form-control input-lg" id="transfer-user" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required>
                </div>
                <div class="row">
                Enter the amount to transfer below:
                </div>
                <div class="row">
                <div class="col-xs-2"><i class="fa fa-4x fa-dollar"></i></div>
                <div class="col-xs-4"><input type="number" class="form-control input-lg" id="transfer-dollars" min="0" max="100" size="2" title="Only numbers are allowed" value="0"/></div>
                <div class="col-xs-1" style="font-size:40px">.</div>
                <div class="col-xs-4"><input type="number" class="form-control input-lg" id="transfer-cents" min="0" max="99" size="2" title="Only numbers are allowed" value="00"/></div>
                </div>
                <br/>
                <div class="list-group">
                    <a href="#" class="list-group-item sidebutton" id="dotransferbtn">
                        <i class="fa-4x fa fa-check"></i>
                        <h1> Transfer</h1>
                    </a>
                </div>
                </fieldset>
                </form>
            </p>
    </div>
</div>
